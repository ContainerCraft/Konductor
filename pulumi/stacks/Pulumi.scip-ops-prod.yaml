imports:
  - NavtecaAwsCredentialsConfigSmce/navteca-aws-credentials-config-smce
config:
  compliance:
    fisma:
      enabled: true
      level: "high"
      ato:
        id: "1234-ATO"
        date: "2023-01-01"
    nist:
      enabled: true
      controls: ["AC-2", "AC-3", "AC-6"]
      auxiliary: ["AU-6", "AU-7"]
      exceptions: ["AC-7", "AC-8"]
    scip:
      environment: "production"
      ownership:
        team: "SCIP Operations"
        manager: "Dr. Smith"
  metadata:
    globalLabels:
      project: "SCIP Ops"
      managedBy: "NASA_SCIP_OPERATIONS"
    globalAnnotations:
      purpose: "production"
      owner: "scip-ops-team"
  aws:
    enabled: true
    account_id: "111122223333"
    profile: smdc-cba
    region: us-east-2
    bucket: scip-ops-prod-state-bucket
    controlTower:
      enabled: true
      organizationalUnitName: "OperationsOU"
      executionRoleName: "AWSControlTowerExecution"
      executionRoleArn: "arn:aws:iam::111122223333:role/AWSControlTowerExecution"
      adminRoleName: "AWSControlTowerAdmin"
      adminRoleArn: "arn:aws:iam::111122223333:role/AWSControlTowerAdmin"
      auditRoleName: "AWSControlTowerAudit"
      auditRoleArn: "arn:aws:iam::111122223333:role/AWSControlTowerAudit"
      logArchiveBucket: "aws-control-tower-logs-111122223333"
    iamUsers:
      - name: "alice"
        email: "alice@example.com"
        groups: ["Developers"]
        policies: ["arn:aws:iam::aws:policy/AdministratorAccess"]
      - name: "bob"
        email: "bob@example.com"
        groups: ["Operations"]
        policies: ["arn:aws:iam::aws:policy/ReadOnlyAccess"]
    landingzones:
      - name: "Tenant1"
        email: "tenant1@example.com"
        administrators: ["admin1", "admin2"]
        users: ["user1", "user2"]
        features: ["bucket", "ec2"]
        aws:
          vpcCidr: "10.0.0.0/16"
        tags:
          Environment: "Production"
  kubernetes:
    context: scip-prod-cluster
    kubeconfig: "${KUBECONFIG}"
